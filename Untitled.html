<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Music App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { color: #ff4500; }
  #player {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  audio { width: 100%; margin-top: 10px; }
  button {
    background: #ff4500;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #e03e00; }
</style>
</head>
<body>
<h1>üî• Fire Music App üî•</h1>

<input type="file" id="fileInput" accept=".mp3" multiple>
<div id="playlist"></div>

<div id="player" style="display:none;">
  <h2 id="currentSong"></h2>
  <audio id="audio" controls></audio>
  <div>
    <button id="prev">‚èÆÔ∏è Previous</button>
    <button id="next">‚è≠Ô∏è Next</button>
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const playlistDiv = document.getElementById('playlist');
  const audio = document.getElementById('audio');
  const currentSong = document.getElementById('currentSong');
  const player = document.getElementById('player');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let songs = [];
  let currentIndex = 0;

  fileInput.addEventListener('change', (e) => {
    songs = Array.from(e.target.files);
    if (songs.length === 0) return;

    playlistDiv.innerHTML = '<h3>Playlist</h3>';
    songs.forEach((song, index) => {
      const songBtn = document.createElement('button');
      songBtn.textContent = song.name;
      songBtn.onclick = () => playSong(index);
      playlistDiv.appendChild(songBtn);
    });

    currentIndex = 0;
    playSong(currentIndex);
  });

  function playSong(index) {
    const song = songs[index];
    if (!song) return;

    currentIndex = index;
    currentSong.textContent = song.name;
    audio.src = URL.createObjectURL(song);
    audio.play();
    player.style.display = 'flex';
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
  });
</script>
</body>
</html>
